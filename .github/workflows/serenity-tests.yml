name: Serenity BDD Pipeline

on:
  # Esta es la bandera: quita el "push" y deja solo el disparo manual
  workflow_dispatch: 

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸš€ Ejecutar Suite Completa y PDFs
        run: |
          chmod +x gradlew
          ./gradlew runAllTests --continue

      - name: ðŸ“¦ Subir Reporte Serenity (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report-html
          path: target/site/serenity/

      - name: ðŸ“¦ Subir Evidencias PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-pdf
          path: target/Evidencias_PDF/